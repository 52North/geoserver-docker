version: '3'
services:
  geoserver:
    build:
      context: .
    ports:
      - 8080:8080
    environment:
      - DOWNLOAD_EXTENSIONS=true
      - STABLE_EXTENSIONS=wps
      - INITIAL_MEMORY=1G
      - MAXIMUM_MEMORY=2G
    volumes:
      - ./demo_data/geoserver_data:/opt/geoserver_data/:Z
      - ./demo_data/additional_libs:/opt/additional_libs:Z # by mounting this we can install libs from host on startup
